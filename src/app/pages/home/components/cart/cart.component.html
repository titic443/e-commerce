<div class="max-w-7xl mx-auto">
  <mat-card *ngIf="cart.items.length">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevatation-z8 w-full"
    >
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let element">
          <img
            src="{{ element.product }}"
            alt="product"
            class="w-[100px] my-5"
          />
        </td>
        <td mat-footer-cell *matFooterCellDef="">
          <a mat-raised-button href="/home">Continue Shopping</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <p class="truncate max-w-xs block">{{ element.name }}</p>
        </td>
        <td mat-footer-cell *matFooterCellDef=""></td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef="">Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        <td mat-footer-cell *matFooterCellDef=""></td>
      </ng-container>
      <ng-container matColumnDef="quatity">
        <th mat-header-cell *matHeaderCellDef="">QTY</th>
        <td mat-cell *matCellDef="let element">
          <div class="flex items-center">
            <button mat-icon-button>
              <mat-icon>remove</mat-icon>
            </button>
            <span>{{ element.quatity }}</span>
            <button mat-icon-button>
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </td>
        <td mat-footer-cell *matFooterCellDef=""></td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef="">Total</th>
        <td mat-cell *matCellDef="let element">
          {{ element.price * element.quatity | currency : "THB" }}
        </td>
        <td mat-footer-cell *matFooterCellDef="">
          <span class="font-bold py-5 block">
            {{ getTotal(cart.items) | currency : "THB" }}
          </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef="">
          <button mat-raised-button color="warn" class="float-right">
            Clear All
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="warn" class="float-right">
            <mat-icon>clear</mat-icon>
          </button>
        </td>
        <td mat-footer-cell *matFooterCellDef="">
          <button mat-raised-button color="primary" class="float-right">
            Proceed to Checkout
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
  </mat-card>
  <mat-card *ngIf="!cart.items.length">
    <p>
      Your cart is empty.
      <a mat-raised-button href="/home">Start Shopping</a>
    </p>
  </mat-card>
</div>
