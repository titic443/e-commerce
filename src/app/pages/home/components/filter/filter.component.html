<mat-expansion-panel *ngIf="categories">
  <mat-expansion-panel-header>
    <mat-panel-title> title </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let item of categories">
      <button mat-list-item (click)="onShowCategory(item)">{{ item }}</button>
    </mat-list-option>
  </mat-selection-list>
</mat-expansion-panel>
