<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
  <a routerLink="home">Home</a>
  <button mat-icon-button [matMenuTriggerFor]="menuRef">
    <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menuRef>
    <!-- <mat-menu #menuRef="matMenu"> -->
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">1 items</span>
        <a routerLink="cart">view cart</a>
      </div>
      <div class="py-3 text-sm">
        <div class="flex justify-between font-thin mb-3">
          Keyboard x 1
          <span class="font-bold">{{ "150" | currency : "THB" }}</span>
        </div>
        <div class="flex justify-between font-thin my-3">
          Keyboard x 1
          <span class="font-bold">{{ "150" | currency : "THB" }}</span>
        </div>
      </div>
      <div class="text-sm flex justify-between">
        Total: <span class="font-bold">{{ "450" | currency : "THB" }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button class="bg-rose-600 rounded-full w-9 h-9">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          routerLink="cart"
          routerLinkActive="router-link-active"
          class="bg-green-600 rounded-full w-9 h-9"
        >
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
